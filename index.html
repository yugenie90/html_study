<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>보고서 작성 도우미</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>보고서 작성 도우미</h1>
    </header>
    <main>
        <section class="assistant-container">
            <h2>보고서 내용을 입력하세요</h2>
            <form id="report-form">
                <textarea id="report-input" placeholder="보고서 주제, 키워드, 또는 간단한 요약을 입력하세요..."></textarea>
                <button type="submit">보고서 생성</button>
            </form>
            <div class="result-container">
                <h2>생성된 보고서</h2>
                <div id="report-output">
                    <p>생성된 보고서는 여기에 표시됩니다.</p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2026 보고서 작성 도우미</p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
