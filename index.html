<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>탐구반 자동 배정</title>
  <link rel="stylesheet" href="./styles.css" />
  <!-- ExcelJS (읽기/쓰기 + 스타일 가능) -->
  <script src="https://cdn.jsdelivr.net/npm/exceljs/dist/exceljs.min.js"></script>
</head>
<body>
  <div class="wrap">
    <h1>탐구반 자동 배정</h1>
    <p class="desc">
      엑셀 1개 업로드(시트: <b>강의정보</b>, <b>학생정보</b>) → 결과 엑셀 다운로드
    </p>

    <div class="card">
      <label class="file">
        <input id="file" type="file" accept=".xlsx" />
        <span>엑셀 업로드</span>
      </label>

      <button id="run" disabled>배정 실행</button>
      <button id="download" disabled>결과 다운로드</button>

      <pre id="log" class="log"></pre>
    </div>

    <div class="help">
      <h2>엑셀 컬럼 요구사항</h2>
      <ul>
        <li><b>강의정보</b>: 과목, 유형, 반, 강의실, 요일, 교시, 최대인원</li>
        <li><b>학생정보</b>: 일련번호, 관, 반, 탐구1, 탐구2</li>
      </ul>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
